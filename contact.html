        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
            <p class="text-center w-responsive mx-auto mb-5">Heb je een vraag? Neem contact met mij op via het onderstaande formulier.</p>
                <div class="row">
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control" placeholder="Uw naam">
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Uw email">                            
                                        </div>
                                    </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form mb-0">                        
                                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Onderwerp">                        
                                        </div>
                                    </div>
                                </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Uw bericht"></textarea>                        
                                            </div>
                                        </div>
                                    </div>
                        </form>
                            <div class="text-center text-md-left">
                                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Verstuur</a>
                            </div>
                 </div>
